<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Para a Minha Namorada ❤️</h1>
        <p>Você é a melhor parte da minha vida!</p>
        
        <div class="sections">
            <button onclick="showSection('about')">💑 Sobre Nós</button>
            <button onclick="showSection('gallery')">📸 Galeria</button>
            <button onclick="showSection('messages')">💌 Mensagens</button>
            <button onclick="showSection('music')">🎶 Nossa Música</button>
        </div>

        <div id="about" class="content">
            <h2>Nossa História 💕</h2>
            <p>Desde o dia que nos conhecemos, minha vida ficou mais bonita...</p>
        </div>

        <div id="gallery" class="content">
            <h2>Galeria de Fotos 📸</h2>
            <img src="foto1.jpg" alt="Foto juntos">
            <img src="foto2.jpg" alt="Outro momento especial">
        </div>

        <div id="messages" class="content">
            <h2>Cartas de Amor 💌</h2>
            <p>Amor, você ilumina meus dias e aquece meu coração...</p>
        </div>

        <div id="music" class="content">
            <h2>Nossa Música 🎶</h2>
            <iframe src="https://open.spotify.com/embed/playlist/1fcPzbzQRv4j4LhCdoTa7L" width="300" height="380"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
